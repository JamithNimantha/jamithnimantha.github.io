    <style>
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
        }

        @media (prefers-color-scheme: dark) {
            .app-loading {
                background: #1e293b;
            }

            .app-loading .logo {
                filter: invert(1);
            }
        }

        .app-loading .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        .app-loading .spinner {
            position: relative;
            width: 40px;
            height: 40px;
        }

        .app-loading .spinner:before,
        .app-loading .spinner:after {
            content: '';
            position: absolute;
            border-radius: 50%;
        }

        .app-loading .spinner:before {
            width: 100%;
            height: 100%;
            background-image: linear-gradient(90deg, #3b82f6 0%, #06b6d4 100%);
            animation: spin 0.5s infinite linear;
        }

        .app-loading .spinner:after {
            width: 85%;
            height: 85%;
            background: #f8fafc;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (prefers-color-scheme: dark) {
            .app-loading .spinner:after {
                background: #1e293b;
            }
        }

        .app-loading .text {
            margin-top: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #64748b;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
