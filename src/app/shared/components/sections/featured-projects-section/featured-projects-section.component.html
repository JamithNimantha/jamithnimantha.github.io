<section id="projects" class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6 animate-fade-in hover:shadow-lg transition-all transform hover:translate-y-[-5px]" style="animation-delay: 0.1s">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Featured Projects</h2>
    <button (click)="openProjectModal()" class="text-primary dark:text-secondary hover:underline flex items-center">
      View All
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>
  
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div *ngFor="let project of recentProjects" class="border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden transition-all duration-300 hover:shadow-soft-lg group hover:border-primary dark:hover:border-secondary transform hover:scale-105">
      <div class="relative overflow-hidden">
        <img [src]="project.image" [alt]="project.title" class="w-full h-56 object-cover transition-transform duration-500 group-hover:scale-105">
        <div class="absolute top-3 right-3 bg-primary text-white text-xs font-bold py-1 px-2 rounded">Featured</div>
      </div>
      <div class="p-5">
        <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-2">{{ project.title }}</h3>
        <p class="text-gray-600 dark:text-gray-300 mb-4">{{ project.description }}</p>
        <div class="flex flex-wrap gap-2 mb-4">
          <span *ngFor="let tech of project.technologies" class="px-2 py-1 bg-primary/10 dark:bg-secondary/10 text-primary dark:text-secondary rounded-full text-xs">
            {{ tech }}
          </span>
        </div>
        <div class="flex gap-4">
          <a *ngIf="project.demoUrl" [href]="project.demoUrl" target="_blank" class="text-primary dark:text-secondary hover:underline text-sm font-medium flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
            </svg>
            <span>Live Demo</span>
          </a>
          <a *ngIf="project.link" [href]="project.link" target="_blank" class="text-primary dark:text-secondary hover:underline text-sm font-medium flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-4 w-4 mr-1 fill-current">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            <span>Source Code</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  
<!--  <div class="mt-8 flex justify-center">-->
<!--    <button (click)="openProjectModal()" class="btn-primary">View All Projects</button>-->
<!--  </div>-->
</section>
