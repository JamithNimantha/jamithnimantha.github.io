<!-- Projects Section -->
<section class="bg-white py-20">
  <div class="container mx-auto px-4">
    <h1 class="section-title text-center">My Projects</h1>
    
    <!-- Category Filter -->
    <div class="flex flex-wrap justify-center gap-4 mb-12">
      <button *ngFor="let category of categories"
              (click)="filterProjects(category)"
              [class.bg-secondary]="selectedCategory === category"
              [class.text-white]="selectedCategory === category"
              class="px-6 py-2 rounded-full text-gray-600 hover:bg-gray-100 transition-colors">
        {{ category }}
      </button>
    </div>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let project of filteredProjects" 
           class="bg-gray-50 rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-shadow">
        <div class="aspect-w-16 aspect-h-9 bg-gray-200">
          <!-- Add project image here -->
        </div>
        <div class="p-6">
          <h3 class="text-xl font-bold text-primary mb-2">{{ project.title }}</h3>
          <p class="text-gray-600 mb-4">{{ project.description }}</p>
          
          <div class="flex flex-wrap gap-2 mb-6">
            <span *ngFor="let tech of project.technologies" 
                  class="px-3 py-1 bg-secondary/10 text-secondary rounded-full text-sm">
              {{ tech }}
            </span>
          </div>

          <div class="flex gap-4">
            <a [href]="project.link" 
               target="_blank" 
               rel="noopener noreferrer"
               class="btn bg-gray-100 text-primary hover:bg-gray-200">
              View Code
            </a>
            <a [href]="project.demoUrl" target="_blank" class="btn-primary flex items-center">
              <span>View Demo</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
