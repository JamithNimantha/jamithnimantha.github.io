<!-- Contact Section -->
<section id="contact" class="bg-white dark:bg-gray-800 py-12 md:py-20">
  <div class="container mx-auto px-4">
    <h1 class="section-title text-center mb-8">Get in Touch</h1>
    
    <div class="max-w-3xl mx-auto">
      <div class="text-center mb-8 md:mb-12">
        <p class="text-lg text-gray-600 dark:text-gray-300">
          I'm always interested in hearing about new projects and opportunities.
          Feel free to reach out if you'd like to connect!
        </p>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-6 bg-white dark:bg-gray-700 p-6 rounded-lg shadow-md">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Name</label>
          <input type="text" 
                 id="name" 
                 name="name" 
                 [(ngModel)]="formData.name"
                 required
                 class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-primary dark:focus:ring-secondary focus:border-primary dark:focus:border-secondary bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Email</label>
          <input type="email" 
                 id="email" 
                 name="email" 
                 [(ngModel)]="formData.email"
                 required
                 class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-primary dark:focus:ring-secondary focus:border-primary dark:focus:border-secondary bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200">
        </div>

        <div>
          <label for="subject" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Subject</label>
          <input type="text" 
                 id="subject" 
                 name="subject" 
                 [(ngModel)]="formData.subject"
                 required
                 class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-primary dark:focus:ring-secondary focus:border-primary dark:focus:border-secondary bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200">
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Message</label>
          <textarea id="message" 
                    name="message" 
                    [(ngModel)]="formData.message"
                    required
                    rows="5"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-primary dark:focus:ring-secondary focus:border-primary dark:focus:border-secondary bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" 
                  class="btn-primary">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
